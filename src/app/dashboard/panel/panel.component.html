<div class="container-height">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async)?.matches ? 'over' : 'side'" [opened]="!(isHandset$ | async)?.matches">

      <mat-nav-list>
        <div class="menu-list">
          <div mat-list-item routerLink="" class="menu-list-item" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            
            <div>
              <p class="menu-item-text">Home</p>
            </div>
          </div>
          <div mat-list-item routerLink="/items" class="menu-list-item" routerLinkActive="active">
            
            <div>
              <p class="menu-item-text">Items</p>
            </div>
          </div>
          <div mat-list-item routerLink="/cart" class="menu-list-item" routerLinkActive="active">
            
            <div>
              <p class="menu-item-text">Cart</p>
            </div>
          </div>
          <div mat-list-item routerLink="/orders" class="menu-list-item" routerLinkActive="active">
            
            <div>
              <p class="menu-item-text">Your Orders</p>
            </div>
          </div>
          <div mat-list-item routerLink="/branches" class="menu-list-item" routerLinkActive="active">
            
            <div>
              <p class="menu-item-text">Branches</p>
            </div>
          </div>

        </div>
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>

      <div class="padding">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
