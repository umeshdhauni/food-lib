<div class="fh">
    <div class="row fh">
        <div class="col-md-9 pl-0">
            <div>
                <div>
                    <h4>Your Orders</h4>
                </div>
                <div class="mt-4">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let order of orders;let i=index">
                            <div class="m-card cursor mb-4">
                                <div class="flex-justify-align">
                                    <div>
                                        <div>
                                            <b>Order #{{order?.no}}</b>
                                        </div>
                                        <small>{{order?.date}}</small>
                                    </div>
                                    <div class="price-circle" [ngStyle]="{'background-color':colors[i]}">
                                        ${{order?.totalPrice}}
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div class="flex-justify-align">
                                        <div>
                                            <small>Quantity : {{order?.quantity}}</small><br>
                                            <div class="flex-align">
                                                <div class="mr-1">
                                                    <small>{{order?.status}} </small>
                                                </div>
                                                <div class="pulse" *ngIf="order?.status == 'progress'"></div>
                                                <div class="marker" *ngIf="order?.status == 'progress'"></div>
                                            </div>
                                        </div>
                                        <div class="detail-btn"><small (click)="orderDetail(order)">Details</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 m-card filter-card">
            <div class="more-p mb-3">
                <h5>Date Filter</h5>
            </div>

            <mat-calendar [selected]="selectedDate" class="filter-calendar" (selectedChange)="selectedDate = $event">
            </mat-calendar>
            <div class="more-p mt-4">
                <h5>Amount Filter ($)</h5>
                <div class="mt-4">
                    <mat-slider class="fw" value="30" thumbLabel></mat-slider>
                </div>
            </div>
        </div>
    </div>

</div>
